<div class="container">
   <div class="row">
     <div class="col-sm-4">
       
     </div>
     <div class="col-sm-4">
        <form [formGroup]="myForm">
            <div class="form-group">
              <label for="exampleInputEmail1"><h4>Email address</h4></label>
              <input type="email" class="form-control" id="exampleInputEmail1" (input)="username" value="" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Only for admins</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><h4>Password</h4></label>
              <input type="password" class="form-control" (input)="password" id="exampleInputPassword1" formControlName="password" placeholder="Password" value="">
            </div>
            <span *ngIf="password.invalid && password.touched">
              Enter Right username and password
          </span>
            <button type="submit" class="btn btn-primary"  [disabled]="myForm.invalid" routerLink="/details">Submit</button>
          </form>     
      </div>
      <div class="col-sm-4">
       
        </div>
   </div> 
</div>
